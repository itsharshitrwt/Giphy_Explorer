<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS for styling the login page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border: 5px solid #c253b7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            font-family: 'Georgia', serif;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-family: 'Verdana', sans-serif;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6F4FFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }

        button:hover {
            background-color: #434190;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            font-family: 'Helvetica', sans-serif;
        }

        .signup-link a {
            color: #5A67D8;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; margin: 20px;">
        <h1 style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';"><span style="color: #c253b7; font-weight: bolder; font-size: xx-large; margin-top: 10px;">Giphy</span></h1>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" style="margin-left: 10px; background: #c253b7">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
   

    <script>
        // JavaScript for handling form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('Logged in successfully');
            } else {
                alert('Please enter both username and password');
            }
        });
    </script>

</body>
</html>
